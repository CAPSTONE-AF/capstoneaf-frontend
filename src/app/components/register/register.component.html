<div class="container" style="margin-top: 100px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h3>Registrarse</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form
          #registerForm="ngForm"
          (ngSubmit)="onRegister(registerForm.value)"
        >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="firstName"
              placeholder="Nombre"
              required
              ngModel
              #firstNameInput="ngModel"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="lastName"
              placeholder="Apellido"
              required
              ngModel
              #lastNameInput="ngModel"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
              ngModel
              #usernameInput="ngModel"
            />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              required
              ngModel
              #emailInput="ngModel"
            />
          </div>

          <div class="input-group mb-3" style="margin-top: 5.5%" required>
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-bookmark"></i
              ></span>
            </div>
            <select
              name="idGrado"
              required
              [(ngModel)]="idGradoSeleccionado"
              class="form-control"
            >
              <option
                *ngFor="let grado of grados"
                [ngValue]="grado.idGrado"
                [defaultSelected]="grados[0]"
              >
                {{ grado.valorNombreGrado }}
              </option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
            </div>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
              ngModel
              #passwordInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="
              (passwordInput.invalid && passwordInput.touched) ||
              (firstNameInput.invalid && firstNameInput.touched) ||
              (lastNameInput.invalid && lastNameInput.touched) ||
              (usernameInput.invalid && usernameInput.touched) ||
              (emailInput.invalid && emailInput.touched)
            "
            style="
              color: rgb(191, 58, 58);
              font-family: 'Times New Roman', Times, serif;
              align-items: center;
              justify-content: center;
            "
            ><strong>Complete todos los campos.</strong></span
          >
          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              [disabled]="registerForm.invalid || showLoading"
              type="submit"
              name="button"
              class="btn login_btn"
            >
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i
              >&nbsp;&nbsp;
              <span *ngIf="showLoading">Cargando...</span>
              <span *ngIf="!showLoading">Registrarse</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Â¿Ya tienes una cuenta?
          <a routerLink="/login" class="ml-2" style="color: #2c3e50"
            >Ingresar</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
