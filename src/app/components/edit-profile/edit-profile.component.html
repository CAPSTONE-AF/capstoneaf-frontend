<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <div class="col-12 col-sm-auto">
                    <div class="mx-auto" style="width: 120px">
                      <div class="d-flex rounded">
                        <img
                          class="rounded"
                          height="135"
                          width="135"
                          src="{{ user?.profileImageUrl }}"
                          alt=""
                        />
                      </div>
                      <div
                        *ngIf="fileStatus?.status === 'progress'"
                        class="progress mt-1"
                      >
                        <div
                          class="progress-bar bg-info"
                          role="progressbar"
                          [style.width.%]="fileStatus?.percentage"
                          aria-valuenow="0"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        >
                          {{ fileStatus?.percentage }}%
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      menu
                      col
                      d-flex
                      flex-column flex-sm-row
                      justify-content-between
                      mb-3
                    "
                  >
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">
                        {{ user?.firstName }} {{ user?.lastName }}
                      </h4>
                      <p class="mb-0">{{ user?.username }}</p>
                      <div
                        *ngIf="user?.lastLoginDateDisplay !== null"
                        class="text-muted"
                      >
                        <small
                          >Última conexión:
                          {{
                            user?.lastLoginDateDisplay | date: "medium"
                          }}</small
                        >
                      </div>
                      <div class="mt-2">
                        <button
                          (click)="updateProfileImage()"
                          class="btn btn-primary"
                          type="button"
                        >
                          <i class="fa fa-fw fa-camera"></i>
                          <span>Cambiar foto</span>
                        </button>
                      </div>
                    </div>
                    <div class="text-center text-sm-right-right">
                      <div class="text-muted">
                        <small
                          >Conectado el
                          {{ user?.joinDate | date: "mediumDate" }}</small
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-content pt-3">
                  <div class="tab-pane active">
                    <form
                      #profileUserForm="ngForm"
                      (ngSubmit)="onUpdateCurrentUser(profileUserForm.value)"
                      class="form"
                      novalidate
                    >
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Nombre(s)</label>
                                <input
                                  type="text"
                                  name="firstName"
                                  required
                                  [(ngModel)]="user.firstName"
                                  class="form-control"
                                />
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label>Apellido(s)</label>
                                <input
                                  type="text"
                                  name="lastName"
                                  required
                                  [(ngModel)]="user.lastName"
                                  class="form-control"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Username</label>
                                <input
                                  type="text"
                                  name="username"
                                  required
                                  [(ngModel)]="user.username"
                                  class="form-control"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Email</label>
                                <input
                                  type="text"
                                  name="email"
                                  required
                                  [(ngModel)]="user.email"
                                  class="form-control"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col mb-3">
                              <div class="form-group">
                                <label>Rol</label>
                                <select
                                  name="role"
                                  required
                                  [(ngModel)]="user.role"
                                  class="form-control"
                                >
                                  <option value="ROLE_USER">USER</option>
                                  <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="custom-controls-stacked px-2">
                            <div class="custom-control custom-checkbox">
                              <input
                                name="active"
                                type="checkbox"
                                [(ngModel)]="user.active"
                                class="custom-control-input"
                              />
                              <label class="custom-control-label">Activo</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                              <input
                                name="notLocked"
                                type="checkbox"
                                [(ngModel)]="user.notLocked"
                                class="custom-control-input"
                              />
                              <label class="custom-control-label"
                                >Desbloqueado</label
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button class="btn btn-primary" type="submit">
                            <i
                              *ngIf="refreshing"
                              class="fas fa-spinner fa-spin"
                            ></i>
                            <span *ngIf="refreshing">Cargando...</span>
                            <span *ngIf="!refreshing">Guardar cambios</span>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<form enctype="multipart/form-data" style="display: none">
  <input
    type="file"
    (change)="
      onProfileImageChange($event.target.files[0].name, $event.target.files[0]);
      onUpdateProfileImage()
    "
    name="profile-image-input"
    id="profile-image-input"
    placeholder="file"
    accept="image/*"
  />
</form>
